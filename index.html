<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of CSS 2022 - Day 12 - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <main>
      <section id="game">
        <div id="game__selection-screen">
          <div class="game__commentary">
            <h2>Pick one</h2>
          </div>
          <div id="selection-screen__options">
            <button>
              <img src="./images/rock.png" alt="hand in 'rock' position" />
              <h3>Rock</h3>
            </button>
            <button>
              <img src="./images/paper.png" alt="hand in 'paper' position" />
              <h3>Paper</h3>
            </button>
            <button>
              <img
                src="./images/scissors.png"
                alt="hand in 'scissors' position"
              />
              <h3>Scissors</h3>
            </button>
          </div>
        </div>
        <div id="game__results-screen">
          <div></div>
        </div>
        <div></div>
      </section>
    </main>
  </body>
</html>
